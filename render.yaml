services:
  - type: web
    name: mktr-backend
    env: docker
    region: singapore
    plan: starter
    autoDeploy: false
    rootDir: platform-v2/backend
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false

staticSites:
  - name: mktr-dashboard
    buildCommand: cd platform-v2/dashboard && npm install && npm run build
    staticPublishPath: platform-v2/dashboard/dist
    envVars:
      - key: VITE_API_URL
        value: "https://dooh-backend.onrender.com/api"
      - key: VITE_SOCKET_URL
        value: "https://dooh-backend.onrender.com"
