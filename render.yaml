services:
  - type: web
    name: mktr-backend
    env: docker
    region: singapore
    plan: starter
    autoDeploy: false
    rootDir: backend
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: CORS_ORIGIN
        sync: false
      - key: FRONTEND_BASE_URL
        value: https://mktr.sg
      - key: PUBLIC_BASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false

  - type: web
    name: mktr-backend-v2
    env: docker
    region: singapore
    plan: starter
    rootDir: platform-v2/backend
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false

staticSites:
  - name: mktr-dashboard
    rootDir: platform-v2/dashboard
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: "https://mktr-backend-v2.onrender.com/api"
      - key: VITE_SOCKET_URL
        value: "https://mktr-backend-v2.onrender.com"
